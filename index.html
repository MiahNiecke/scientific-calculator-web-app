<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" enabled />
      <div id="error-message" class="error"></div>
      <div class="advanced-buttons">
        <button id="sqrt" class="advance">√</button>
        <button id="exp" class="advance">xʸ</button>
        <button id="log" class="advance">log10</button>
        <button id="ln" class="advance">ln</button>
        <button id="sin" class="advance">sin(</button>
        <button id="cos" class="advance">cos(</button>
        <button id="tan" class="advance">tan(</button>
        <button id="factorial" class="advance">x!</button>
        <button id="asin" class="advance">sin⁻¹(</button>
        <button id="acos" class="advance">cos⁻¹(</button>
        <button id="atan" class="advance">tan⁻¹(</button>
        <button id="pi" class="advance">π</button>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button id="calculate">=</button>
        <button>+</button>
        <button>(</button>
        <button>)</button>
        <button id="backspace">←</button>
        <button id="clear-button">C</button>
      </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
